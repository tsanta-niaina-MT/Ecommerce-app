<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Ecommerce - Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav.navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 20;
    }
    #carouselExampleIndicators {
      height: 100vh;
      margin-top: 56px;
      overflow: hidden;
      position: relative;
    }
    .carousel-item img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.7;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #222;
      z-index: 30;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      padding: 0 15px;
      max-width: 80vw;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.9);
      background: none;
    }
    .overlay-subtext {
      font-weight: 400;
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
    }
    .carousel-indicators {
      bottom: 20px;
      z-index: 30;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">E-com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/product.html">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="/panier.html">Panier</a></li>
          <li class="nav-item"><a class="nav-link" href="/commande.html">Commandes</a></li>
          <li class="nav-item"><a class="nav-link" href="/connexion.html">Connexion</a></li>
        </ul>
        <form class="d-flex ms-3" role="search" action="/search" method="get">
          <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search" name="q" />
          <button class="btn btn-outline-light" type="submit">Recherche</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
    <div class="carousel-indicators position-absolute">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" 
        class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" 
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" 
        aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="https://g-w.st/blog/wp-content/uploads/2020/05/image0012.jpg" alt="Promo 1" />
      </div>
      <div class="carousel-item">
        <img src="https://g-w.st/blog/wp-content/uploads/2020/05/image0012.jpg" alt="Promo 2" />
      </div>
      <div class="carousel-item">
        <img src="https://g-w.st/blog/wp-content/uploads/2020/05/image0012.jpg" alt="Promo 3" />
      </div>
    </div>

    <div class="overlay-text">
      NEW-COLLECTION!!!
      <div class="overlay-subtext">
        Découvrez nos dernières tendances pour un style unique !
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Précédent</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Suivant</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
