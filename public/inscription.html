<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    .btn-blue {
      background-color: #2575fc;
      border: none;
      color: white;
    }
    .btn-blue:hover {
      background-color: #1a4ed8;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>INSCRIPTION</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="registerName" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="registerName" required />
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="registerEmail" required />
      </div>
      <div class="mb-3">
        <label for="registerAddress" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="registerAddress" required />
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="registerPassword" required />
      </div>
      <button type="submit" class="btn btn-blue w-100">S'inscrire</button>
    </form>
    <div class="switch-text">
      Avez vous de compte?
      <a href="connexion.html">Connectez-vous</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const address = document.getElementById("registerAddress").value;
      const password = document.getElementById("registerPassword").value;

      const response = await fetch("/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, address, password })
      });

      const data = await response.json();
      alert(data.message || "Inscription r√©ussie");
    });
  </script>
</body>
</html>
